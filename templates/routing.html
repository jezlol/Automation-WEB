<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Routing Configuration</title>
</head>
<body>
    <h1>Routing Configuration for {{ router_name }} ({{ device_ip }})</h1>

    <form action="/static_route" method="POST">
        <label for="network">Destination Network:</label>
        <input type="text" id="network" name="network" required>
        <label for="subnet">Subnet Mask:</label>
        <input type="text" id="subnet" name="subnet" required>
        <label for="next_hop">Next-Hop IP:</label>
        <input type="text" id="next_hop" name="next_hop" required>
        <button type="submit">Configure Static Route</button>
    </form>

    <form action="/ospf_route" method="POST">
        <label for="ospf_as">OSPF AS Number:</label>
        <input type="text" id="ospf_as" name="ospf_as" required>
        <button type="submit">Configure OSPF</button>
    </form>

    <form action="/rip_route" method="POST">
        <label for="rip_network">RIP Network:</label>
        <input type="text" id="rip_network" name="rip_network" required>
        <button type="submit">Configure RIP</button>
    </form>

    <form action="/eigrp_route" method="POST">
        <label for="eigrp_as">EIGRP AS Number:</label>
        <input type="text" id="eigrp_as" name="eigrp_as" required>
        <button type="submit">Configure EIGRP</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
